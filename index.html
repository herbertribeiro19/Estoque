<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque TI - Verde</title>
  <link rel="icon" href="./assets/icon.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
 
</head>

<body>
    <header>
        <img src="./assets/logoverde.svg" alt="">
    </header>

  <div class="container">
    <div class="header">
      <span>Estoque de equipamentos - TI</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <div id="produtos"></div>
            <th>Equipamento</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Quantidade</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-equipamento">Equipamento</label>
          <input id="m-equipamento" type="text" required />
  
          <label for="m-marca">Marca</label>
          <input id="m-marca" type="text" required />
  
          <label for="m-modelo">Modelo</label>
          <input id="m-modelo" type="text" required />

          <label for="m-quantidade">Quantidade</label>
          <input id="m-quantidade" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
